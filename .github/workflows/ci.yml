name: CI

on:
  push:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            domain/build/reports/tests/
            domain/build/test-results/
            infra/build/reports/tests/
            infra/build/test-results/
            app/build/reports/tests/
            app/build/test-results/
            batch/build/reports/tests/
            batch/build/test-results/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build app module
        run: ./gradlew :app:bootJar --no-daemon

      - name: Build batch module
        run: ./gradlew :batch:bootJar --no-daemon

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: app/build/libs/point-app.jar

      - name: Upload batch artifact
        uses: actions/upload-artifact@v4
        with:
          name: batch-jar
          path: batch/build/libs/batch.jar
